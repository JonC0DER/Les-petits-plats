<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="icon" type="image/png" href="./assets/favicon_les-petits-plats.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Les petits plats</title>
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="logo-container container col-lg-4">
                <img class="logo" src="assets/images/logo.png" alt="logo">
                <h1 class="logo-text">Les petits plats</h1>
            </div>
            <form action="#" class="input-group lg-3">
                <input class="bg-light form-control search_recipes" 
                placeholder="Rechercher une recette" type="search" 
                pattern="[a-zA-Z]{0,50}">
                <div class="search bg-light input-group-append">
                    <i class="fas fa-search input-group-text"></i>
                </div>
            </form>
            <div class="container tags"> </div>
            <nav>
                <div class="list_nav blue-flat">
                    <span>Ingrédients</span>
                    <form class="hide-elem">
                        <input class="ingredient" type="search" 
                        placeholder="Rechercher un ingrédient">
                    </form>
                    <div class="list-float blue-flat hide-elem">
                        <ul class="ingredient list_options"></ul>
                        <span class="close-btn">Close</span>
                    </div>
                </div>
                <div class="list_nav green-flat">
                    <span>Appareils</span>
                    <form class="hide-elem">
                        <input class="appliance" type="search" 
                        placeholder="Rechercher un appareil">
                    </form>
                    <div class="list-float green-flat hide-elem">
                        <ul class="appliance list_options"></ul>
                        <span class="close-btn">Close</span>
                    </div>
                </div>
                <div class="list_nav orange-flat">
                    <span>Ustensiles</span>
                    <form class="hide-elem">
                        <input class="ustensil" type="search" 
                        placeholder="Rechercher un ustensil">
                    </form>
                    <div class="list-float orange-flat hide-elem">
                        <ul class="ustensil list_options"></ul>
                        <span class="close-btn">Close</span>
                    </div>
                </div>
            </nav>
        </header>
        <main class="gallerie_recipies" onload=""></main>
        <div class="control_pagination">
            <span onclick="firstPageRecipes()"> &lt;&lt; </span>
            <span onclick="previousPage()"> &lt; </span>
            <span class="page_info"></span>
            <span onclick="nextPage()"> > </span>
            <span onclick="lastPageRecipes()"> >> </span>
        </div>
        <footer></footer>
    </div>
    <script>
        //initRecipes();
    </script>
    <script src="scripts/data/fetchData.js"></script>
    <script src="scripts/factories/recipesCardFactory.js"></script>
    <script src="scripts/factories/paginationFactory.js"></script>
    <script src="scripts/factories/tagsFactory.js"></script>
    <script src="scripts/utils/coloredBtn.js"></script>
    <script src="scripts/utils/colorBtnOpenClose.js"></script>
    <script src="scripts/utils/search.js"></script>
    <script src="scripts/index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
